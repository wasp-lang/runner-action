name: Test Wasp App Runner Action
on:
  push:
    branches:
      - "**"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Create test file
        run: touch test-file.txt

      # Test the local action
      - uses: ./

      - name: Verify installation
        run: run-wasp-app --help

      # Checks that the file was not overwritten
      # by the wasp-app-runner checkout action.
      # This is to be sure that we preserve the caller's workspace.
      - name: Check test file still exists
        run: test -f test-file.txt
