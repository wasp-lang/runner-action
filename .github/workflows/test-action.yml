name: Test Wasp App Runner Action
on:
  push:
    branches:
      - "**"
jobs:
  test-default:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: actions/checkout@v4

      - name: Create test file
        run: touch test-file.txt

      # Test the local action with default path
      - uses: ./

      - name: Verify wasp-app-runner checkout location
        run: test -d .wasp-app-runner

      - name: Verify installation
        run: run-wasp-app --help

      - name: Verify that test file still exists
        run: test -f test-file.txt

  test-custom-path:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: actions/checkout@v4

      - name: Create test file
        run: touch test-file.txt

      # Test the local action with custom checkout-path input
      - uses: ./
        with:
          checkout-path: custom-runner-dir

      - name: Verify wasp-app-runner checkout location
        run: test -d custom-runner-dir

      - name: Verify installation
        run: run-wasp-app --help

      - name: Verify that test file still exists
        run: test -f test-file.txt
